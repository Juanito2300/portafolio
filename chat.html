<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Juan AI Assistant</title>

<style>
/* =========================
   RESET BASE
========================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  height:100%;
  width:100%;
  overflow:hidden;
  font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:transparent;
}


/* =========================
   CONTENEDOR PRINCIPAL
   ‚úÖ SIN 100vh (FIX iOS)
========================= */
.chat{
  height:100%;
  width:100%;

  display:flex;
  flex-direction:column;

  background:linear-gradient(180deg,#020617,#0f172a);

  border-radius:22px;
  overflow:hidden;
}


/* =========================
   HEADER PRO
========================= */
.header{
  padding:14px 16px;

  background:rgba(255,255,255,.04);
  backdrop-filter:blur(10px);

  border-bottom:1px solid rgba(255,255,255,.06);

  font-weight:600;
  font-size:14px;
  letter-spacing:.3px;

  display:flex;
  align-items:center;
  gap:10px;
}

.header .dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#22c55e;
  box-shadow:0 0 10px #22c55e;
}


/* =========================
   MENSAJES (SCROLLABLE)
   ‚úÖ min-height:0 = FIX iOS
========================= */
.messages{
  flex:1;
  min-height:0;

  overflow-y:auto;

  display:flex;
  flex-direction:column;
  gap:10px;

  padding:14px;
}


/* Scroll fino */
.messages::-webkit-scrollbar{
  width:6px;
}
.messages::-webkit-scrollbar-thumb{
  background:#1f2937;
  border-radius:10px;
}


/* =========================
   BURBUJAS
========================= */
.msg{
  padding:12px 15px;
  border-radius:14px;
  max-width:85%;
  font-size:14px;
  line-height:1.4;
  word-wrap:break-word;
  animation:fade .15s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(5px);}
  to{opacity:1; transform:translateY(0);}
}

.user{
  background:#2563eb;
  color:#fff;
  align-self:flex-end;
  box-shadow:0 6px 16px rgba(37,99,235,.35);
}

.bot{
  background:#111827;
  color:#e5e7eb;
  align-self:flex-start;
  border:1px solid rgba(255,255,255,.06);
}


/* =========================
   INPUT AREA (STICKY)
========================= */
.row{
  padding:12px;

  display:flex;
  gap:10px;

  background:rgba(2,6,23,.95);
  border-top:1px solid rgba(255,255,255,.06);

  position:sticky;
  bottom:0;
}


/* INPUT PREMIUM */
input{
  flex:1;

  padding:14px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.12);

  background:#0f172a;
  color:white;
  font-size:15px;

  outline:none;

  box-shadow:0 0 0 2px transparent;
  transition:.2s;
}

input:focus{
  border-color:#60a5fa;
  box-shadow:0 0 10px rgba(96,165,250,.4);
}

input::placeholder{
  color:#94a3b8;
}


/* BOT√ìN PRO */
button{
  padding:0 18px;
  border:none;
  border-radius:14px;

  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;

  font-weight:700;
  font-size:14px;

  cursor:pointer;

  box-shadow:0 10px 24px rgba(34,197,94,.45);
  transition:.15s;
}

button:active{
  transform:scale(.96);
}


/* RESPONSIVE EXTRA */
@media(max-width:480px){
  input{font-size:16px;} /* evita zoom iOS */
}
</style>
</head>

<body>

<div class="chat">

  <!-- HEADER NUEVO -->
  <div class="header">
    <div class="dot"></div>
    Juan AI ‚Ä¢ Asistente Profesional
  </div>

  <!-- MENSAJES -->
  <div class="messages" id="messages"></div>

  <!-- INPUT -->
  <div class="row">
    <input id="input" placeholder="Escribe tu mensaje..." />
    <button onclick="send()">Enviar</button>
  </div>

</div>

<script>

let session_id = null;

const messages = document.getElementById("messages");
const input = document.getElementById("input");

/* =========================
   DEBUG HELPERS
========================= */

function log(...a){
  console.log("üß† DEBUG ‚Üí", ...a);
}

function err(...a){
  console.error("üí• ERROR ‚Üí", ...a);
}

function addErrorToChat(text){
  messages.innerHTML += `<div class="msg bot" style="background:#7f1d1d;color:#fff">${text}</div>`;
  messages.scrollTop = messages.scrollHeight;
}


/* =========================
   SEND (MISMA L√ìGICA + LOGS)
========================= */
async function send(){

try{

  log("========== NUEVO MENSAJE ==========");

  if(!input.value){
    log("Input vac√≠o ‚Üí cancelado");
    return;
  }

  const userText = input.value;

  log("Mensaje usuario:", userText);
  log("session_id actual:", session_id);

  messages.innerHTML += `<div class="msg user">${userText}</div>`;


  const url = window.location.origin + "/chat";

  const payload = {
    message:userText,
    session_id
  };

  log("URL destino:", url);
  log("Payload enviado:", payload);


  /* ========= FETCH ========= */

  const res = await fetch(url,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(payload)
  });

  log("Status HTTP:", res.status);
  log("OK?:", res.ok);


  /* ========= RESPUESTA CRUDA ========= */

  const raw = await res.text();

  log("Respuesta RAW:", raw);


  if(!raw){
    err("Respuesta VAC√çA del backend");
    addErrorToChat("‚ö†Ô∏è Backend devolvi√≥ vac√≠o (posible crash, API key o 500)");
    return;
  }


  if(!res.ok){
    err("Servidor respondi√≥ error:", raw);
    addErrorToChat("‚ö†Ô∏è Error servidor: " + raw);
    return;
  }


  /* ========= JSON PARSE MANUAL ========= */

  let data;

  try{
    data = JSON.parse(raw);
  }catch(e){
    err("JSON inv√°lido:", raw);
    addErrorToChat("‚ö†Ô∏è JSON inv√°lido del backend");
    return;
  }

  log("JSON parseado:", data);


  /* ========= USAR RESPUESTA ========= */

  session_id = data.session_id;

  log("Nuevo session_id:", session_id);
  log("Respuesta bot:", data.response);

  messages.innerHTML += `<div class="msg bot">${data.response}</div>`;

  messages.scrollTop = messages.scrollHeight;

  input.value="";


}catch(e){

  err("Fallo TOTAL en send():", e);
  addErrorToChat("‚ö†Ô∏è Error JS: " + e.message);

}

}


/* ENTER */
input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});


/* ========= INFO INICIAL ========= */

log("Script cargado correctamente");
log("Origin:", window.location.origin);
log("Endpoint chat:", window.location.origin + "/chat");

</script>

</body>
</html>
