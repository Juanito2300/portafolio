<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juan AI</title>

<style>

/* ðŸ”¥ RESET TOTAL (clave para iframe) */
*{
box-sizing:border-box;
margin:0;
padding:0;
}

html,body{
width:100%;
height:100%;
overflow:hidden; /* ðŸš€ evita scroll externo */
background:transparent;
font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

.chat{
width:100%;
height:100%;
min-height:0;

background:#020617;
border-radius:20px;

display:flex;
flex-direction:column;

padding:18px;
gap:10px;
}


/* =========================
   MENSAJES
========================= */
.messages{
flex:1;
overflow-y:auto;
min-height:0;
display:flex;
flex-direction:column;
gap:8px;

padding-right:4px;
}


/* Scroll moderno */
.messages::-webkit-scrollbar{
width:6px;
}
.messages::-webkit-scrollbar-thumb{
background:#1f2937;
border-radius:10px;
}


/* =========================
   BURBUJAS
========================= */
.msg{
padding:12px 14px;
border-radius:14px;
max-width:80%;
font-size:14px;
word-wrap:break-word;
animation:fade .15s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(4px);}
to{opacity:1; transform:translateY(0);}
}

.user{
background:#2563eb;
color:white;
align-self:flex-end;
}

.bot{
background:#111827;
color:#e5e7eb;
align-self:flex-start;
}


/* =========================
   INPUT
========================= */
.row{
display:flex;
gap:8px;
margin-top:4px;
}

input{
flex:1;
padding:12px;
border-radius:10px;
border:none;
outline:none;

background:#0f172a;
color:white;
font-size:14px;
}

input::placeholder{
color:#64748b;
}

button{
padding:12px 16px;
border:none;
border-radius:10px;
background:#22c55e;
color:#000;
font-weight:bold;
cursor:pointer;
transition:.2s;
}

button:hover{
transform:scale(1.05);
}

</style>
</head>

<body>

<div class="chat">

  <div class="messages" id="messages"></div>

  <div class="row">
    <input id="input" placeholder="PregÃºntame sobre Juan..." />
    <button onclick="send()">Enviar</button>
  </div>

</div>

<script>

let session_id = null;

async function send(){

const input = document.getElementById("input");
if(!input.value) return;

messages.innerHTML += `<div class="msg user">${input.value}</div>`;

const res = await fetch("/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
message:input.value,
session_id
})
});

const data = await res.json();

session_id = data.session_id;

messages.innerHTML += `<div class="msg bot">${data.response}</div>`;

messages.scrollTop = messages.scrollHeight;

input.value="";
}

</script>

</body>
</html>
